<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>thymeleaf</title>
<link
	th:href="@{/webjars/bootstrap/3.3.5/dist/css/bootstrap-theme.min.css}"
	rel="stylesheet"></link>
<link th:href="@{/webjars/bootstrap/3.3.5/dist/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{webjars/jquery/3.1.1/dist/jquery.min.js}"></script>
<script th:src="@{webjars/bootstrap/3.3.5/dist/js/bootstrap.min.js}"></script>

</head>
<body>

	<div class="panel panel-primary">

		<div class="panel-heading">
			<h3 class="panel-title">访问model</h3>
		</div>

		<div class="panel-body">

			<span th:text="${singePerson.name}"></span>
		</div>

	</div>


	<div th:if="${not #lists.isEmpty(person)}">

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">列表</h3>
			</div>


			<div class="panel-body">

				<ul class="list-group">

					<li class="list-group-item" th:each="person:${person}"><span
						th:text="${person.name}"></span> <span th:text="${person.age}"></span>
						<button class="btn"
							th:onclick="'javascript:getName(\''+${person.name}+'\')'">获得名字</button></li>

				</ul>
			</div>
		</div>
	</div>

</script>
</body>
</html>
